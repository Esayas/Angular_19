  <div class="col-12">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Role Name</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of roleList; let i = index"
          [class.active]="i == 0"
        >
          <td>{{ item.roleId }}</td>
          <td>{{ item.role }}</td>
        </tr>
      </tbody>
    </table>
  </div>
